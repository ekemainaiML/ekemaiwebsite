<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Product Marketplace</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .btn-download {
            background-color: #6c63ff;
            color: #fff;
            border-radius: 15px;
            transition: background-color 0.3s ease;
        }
        .btn-download:hover {
            background-color: #574dcf;
        }
        .illustrative-image {
            max-height: 100%;
            object-fit: cover;
            border-radius: 10px 0 0 10px;
        }
    </style>
</head>
{% include 'navbar.html' %}
<body>
    <div class="container py-4">
        <div class="row justify-content-center">
            <!-- Loop through products -->
            {% for product in products %}
            <div class="col-md-8">
                <div class="card d-flex flex-row">
                    <img src="{{ product.imageurl }}" alt="{{ product.title }}" class="illustrative-image col-md-4">
                    <div class="card-body col-md-8">
                        <h4 class="card-title">{{ product.title }}</h4>
                        <p class="card-text text-muted">{{ product.description }}</p>
                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <p class="mb-0 text-muted"><strong>Downloads:</strong> {{ product.downloads }}</p>
                            <a href="https://www.google.com/" class="btn btn-download">Download Now</a>
                        </div>
                        <div class="mt-4">
                            <button class="btn btn-outline-secondary" onclick="chatWithAgent('{{ product.title }}')">Chat with AI Agent</button>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Add your chat agent integration script here -->
    <script>
        function chatWithAgent(productTitle) {
            // Example: Open a chat widget or redirect to a chat page with context about the product
            console.log(`Chat with AI agent about: ${productTitle}`);
        }
    </script>
</body>

</html>
